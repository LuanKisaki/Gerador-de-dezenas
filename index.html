<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Um gerador de dezenas de Loterias." />
  <meta name="keywords" content="Gere dezenas aleatorias." />
  <meta property="og:site_name" content="Gerador de Dezenas" />
  <meta property="og:title" content="Gerador de Dezenas - Luan Kisaki" />
  <meta property="og:description" content="Gere dezenas aleatorias." />
  <meta name="mobile-web-app-capable" content="yes">
  <meta property="og:image" content="https://luankisaki.github.io/Gerador-de-dezenas/favicon.png">
  <link rel="icon" href="./favicon.png" type="image/x-icon" sizes="any">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="manifest" href="/manifest.json">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>Gerador de Dezenas</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="./image/loteria-logo.svg" height="50px" alt="logo">
      <h1>
        Gerador de Dezenas
      </h1>
    </div>
    <span class="ass">
      <a href="https://linkedin.com/in/luankisaki" target="_blank">Luan Kisaki Teixeira</a>
    </span>
  </header>

  <section>

    <!-- Fácil -->
    <div class="card bg bg-facil">
      <h1>
        Lotofácil
      </h1>
      <label for="valueFacil">
        Quantas dezenas deseja gerar?
      </label>

      <input id="valueFacil" type="range" min="1" max="20" oninput="setFacil()">

      <button class="btn btn-facil" onclick="generateDezenasFacil()">
        Gerar
        <div class="dezenas" id="setValueFacil">
          00
        </div>
        Dezenas
      </button>
      <label for="dezenasFacil">
        Dezenas geradas
      </label>
      <textarea id="dezenasFacil" rows="3" disabled type="text"></textarea>
    </div>

    <!-- Mania -->
    <div class="card bg bg-mania">
      <h1>
        Lotomania
      </h1>
      <label for="valueMania">
        Quantas dezenas deseja gerar?
      </label>

      <input id="valueMania" type="range" min="1" max="50" oninput="setMania()">

      <button class="btn btn-mania" onclick="generateDezenasMania()">
        Gerar
        <div class="dezenas" id="setValueMania">
          00
        </div>
        Dezenas
      </button>
      <label for="dezenasMania">
        Dezenas geradas
      </label>
      <textarea id="dezenasMania" rows="3" disabled type="text"></textarea>
    </div>
    <!-- Mega -->
    <div class="card bg bg-mega">
      <h1>
        Mega-Sena
      </h1>
      <label for="valueMega">
        Quantas dezenas deseja gerar?
      </label>

      <input id="valueMega" type="range" min="1" max="20" oninput="setMega()">

      <button class="btn btn-mega" onclick="generateDezenasMega()">
        Gerar
        <div class="dezenas" id="setValueMega">
          00
        </div>
        Dezenas
      </button>
      <label for="dezenasMega">
        Dezenas geradas
      </label>
      <textarea id="dezenasMega" rows="3" disabled type="text"></textarea>
    </div>


  </section>
  <footer>
    <span>
      <h4 class="text-white"> Você pode ajudar o projeto com uma <a
          href="https://github.com/LuanKisaki/Gerador-de-dezenas" target="_blank">⭐️ no Github</a>.
      </h4>
    </span>
  </footer>
</body>
<script src="./loto.js"></script>

</html>
