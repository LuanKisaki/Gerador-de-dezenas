<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Dezenas</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h1>
      Gerador de Dezenas
    </h1>
    <span class="ass">
      By <a href="https://linkedin.com/in/luankisaki" target="_blank">Luan Kisaki Teixeira</a>
    </span>
  </header>
  <section>

    <!-- Mania -->
    <div class="card bg bg-mania">
      <h1>
        Lt Mania
      </h1>
      <label for="valueMania">
        Quantas dezenas deseja gerar?
      </label>

      <input id="valueMania" type="range" min="1" max="50" oninput="setMania()">

      <button class="btn-mania" onclick="generateDezenasMania()">
        Gerar
        <div class="dezenas" id="setValueMania">
          00
        </div>
        Dezenas
      </button>
      <label for="dezenasMania">
        Dezenas geradas
      </label>
      <textarea id="dezenasMania" rows="3" disabled type="text"></textarea>
    </div>
    <!-- Mega -->
    <div class="card bg bg-mega">
      <h1>
        Lt Mega
      </h1>
      <label for="valueMega">
        Quantas dezenas deseja gerar?
      </label>

      <input id="valueMega" type="range" min="1" max="20" oninput="setMega()">

      <button class="btn-mega" onclick="generateDezenasMega()">
        Gerar
        <div class="dezenas" id="setValueMega">
          00
        </div>
        Dezenas
      </button>
      <label for="dezenasMega">
        Dezenas geradas
      </label>
      <textarea id="dezenasMega" rows="3" disabled type="text"></textarea>
    </div>

    <!-- FÃ¡cil -->
    <div class="card bg bg-facil">
      <h1>
        Lt FÃ¡cil
      </h1>
      <label for="valueFacil">
        Quantas dezenas deseja gerar?
      </label>

      <input id="valueFacil" type="range" min="1" max="20" oninput="setFacil()">

      <button class="btn-facil" onclick="generateDezenasFacil()">
        Gerar
        <div class="dezenas" id="setValueFacil">
          00
        </div>
        Dezenas
      </button>
      <label for="dezenasFacil">
        Dezenas geradas
      </label>
      <textarea id="dezenasFacil" rows="3" disabled type="text"></textarea>
    </div>
  </section>
</body>
<script type="module" src="./loto.js"></script>

</html>
